<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-12" *ngIf="isLoading">
                <app-loader></app-loader>
            </div>
           <div class="alert alert-danger" *ngIf="isError">
               {{isError}}
           </div>


            <form #authForm="ngForm"   (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control"
                    ngModel
                     name="email"
                     required
                     email
                    
                    >
                </div>
                <div class="form-group">
                    <label for="passowrd">Password</label>
                    <input type="password" id="password" class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                   
                    >
                </div>
                  <div>
                      <Button type="submit" class="btn btn-primary" style="margin-right: 10px;" [disabled]="!authForm.valid">{{isLoginMode?'Sign In':'Sign Up'}}</Button>
                      
                      <Button type="button" class="btn btn-primary" (click)="switchLogin()">Switch to {{isLoginMode?'Sign Up':'Sign In'}}</Button>
                  </div>
            </form>
        </div>
    </div>
</div>
